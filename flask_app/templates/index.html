<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Belanosima:wght@400;600;700&family=Fuzzy+Bubbles:wght@400;700&family=Mansalva&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- !   TO DO: ERROR: format requires a mapping  -->
  <!-- !   TO DO: IN VIEW RECIPE ADD JINJA CONDITIONAL 'if 0 print no...' -->
  <!-- !   TO DO: FLASH CANT LEAVE FIELDS EMPTY - conditional rendering -->
  <!-- !   TO DO: MAKE IT SO USER CAN ONLY EDIT OR DELETE THEIR OWN RECIPES  -->
  <!-- ?   QUESTION: WELCOME LOGGED IN PERSON IN DASHBOARD (WORKING WITH SESSION, IS THERE A MORE PERMANENT WAY?) AND ON VIEW ONE RECIPE  -->


  <div class="container" id="index">
    
    <header>
      <h1>Recipe Repo</h1>
    </header>
    
    <!-- flash errors -->
    <div class="flx col">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                <p class="alert">{{ message }}</p>
              {% endfor %}
          {% endif %}
      {% endwith %}
    </div>
    <main class="flx row gap-3">
      <!-- reg form -->
      <form action="/create/user/submission" method="post" class="container flx col gap-4" id="sign-up-form">
        <h2>Sign up</h2>
        <div>
          <label class="flx col gap-2" for="first_name">First Name:
            <div>
              <input type="text" name="first_name" placeholder="your first name...">
            </div>
          </label>
        </div>
        
        <div>
          <label class="flx col gap-2" for="last_name">Last Name:
            <div>
              <input type="text" name="last_name" placeholder="your last name...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-2" for="email">Email:
            <div>
              <input type="mail" name="email" placeholder="email...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-2" for="password">Create password:
            <div>
              <input type="password" name="password" placeholder="password...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-2" for="confirm_password">Confirm password:
            <div>
              <input type="password" name="confirm_password" placeholder="retype password...">
            </div>
          </label>
        </div>

        <div>
          <button type="submit">create account
          </button>
        </div>        
      </form>

      <!-- login form -->
      <form action="/login/user/submission" method="post" class="container flx col gap-5" id="login-form">
        <h2>Sign-in</h2>
        
        <div>
          <label class="flx col gap-2" for="email">Email:
            <div>
              <input type="mail" name="email" placeholder="email...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-2" for="password">Password:
            <div>
              <input type="password" name="password" placeholder="password...">
            </div>
          </label>
        </div>

        <div>
          <button type="submit">login
          </button>
        </div>
      </form>

    </main>
  </div>
</body>
</html>

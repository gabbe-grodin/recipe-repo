<html lang="en">
<head>
  <meta charset="UTF-8">

<!-- *    MADE IT SO USER CAN ONLY EDIT OR DELETE THEIR OWN RECIPES  -->

<body>



  <div id="index">
    
    <header>
      <h1>Recipe Repo</h1>
    </header>
    


    
    <!-- FLASH MESSAGES -->

    <div class="flx col">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                <p class="alert">{{ message }}</p>
              {% endfor %}
          {% endif %}
      {% endwith %}
    </div>


    <!-- MAIN START -->

    <main class="flx row gap-3 index-card-img">




      <!-- REGISTRATION FORM START -->

      <form action="/user/new" method="post" class="flx col gap-3" >
        <h2>Sign up</h2>
        <div>
          <label class="flx col gap-1" for="first_name">First Name:
            <div>
              <input type="text" name="first_name" placeholder="your first name...">
            </div>
          </label>
        </div>
        
        <div>
          <label class="flx col gap-1" for="last_name">Last Name:
            <div>
              <input type="text" name="last_name" placeholder="your last name...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-1" for="email">Email:
            <div>
              <input type="mail" name="email" placeholder="email...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-1" for="password">Create password:
            <div>
              <input type="password" name="password" placeholder="password...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-1" for="confirm_password">Confirm password:
            <div>
              <input type="password" name="confirm_password" placeholder="retype password...">
            </div>
          </label>
        </div>

        <div>
          <button type="submit">create account
          </button>
        </div>        
      </form>





      <!-- LOGIN FORM START -->

      <form action="/login" method="post" class="flx col gap-3">
        <h2>Sign-in</h2>
        
        <div>
          <label class="flx col gap-1" for="email">Email:
            <div>
              <input type="mail" name="email" placeholder="email...">
            </div>
          </label>
        </div>

        <div>
          <label class="flx col gap-1" for="password">Password:
            <div>
              <input type="password" name="password" placeholder="password...">
            </div>
          </label>
        </div>

        <div>
          <button type="submit">login
          </button>
        </div>
      </form>

    </main>
  </div>
</body>
</html>

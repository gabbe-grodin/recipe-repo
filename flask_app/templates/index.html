<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="stylesheet" href="/flask_app/static/css/style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Belanosima:wght@400;600;700&family=Fuzzy+Bubbles:wght@400;700&family=Mansalva&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <header>
      <h1>Recipe Repo</h1>
    </header>
    
    <main class="flx row gap-2">
      <!-- reg form -->
      <form action="" class="container flx col gap-5" id="sign-up-form">
        <h2>Sign up</h2>
        
        <div>
          <label for="recipe_name">Name:
            <div>
              <input type="text" name="recipe_name" placeholder="Your full name...">
            </div>
          </label>
        </div>
        
        <div>
          <label for="mail">Email:
            <div>
              <input type="email" name="recipe_name" placeholder="Name of recipe...">
            </div>
          </label>
        </div>

        <div>
          <label for="mail">Create password:
            <div>
              <input type="email" name="recipe_name" placeholder="Name of recipe...">
            </div>
          </label>
        </div>

        <div>
          <label for="mail">Confirm password:
            <div class="mb-60">
              <input type="email" name="recipe_name" placeholder="Name of recipe...">
            </div>
          </label>
        </div>

        <div>
          <button type="submit">create account
          </button>
        </div>
        
      </form>

      <!-- login form -->
      <form action="" class="container flx col gap-5" id="login-form">
        <h2>Sign-in</h2>
        <div>
          <label for="recipe_name">Name:
            <div>
              <input type="text" name="recipe_name" placeholder="Your full name...">
            </div>
          </label>
        </div>
        
        <div>
          <label for="mail">Email:
            <div>
              <input type="email" name="recipe_name" placeholder="Name of recipe...">
            </div>
          </label>
        </div>

        <div>
          <label for="mail">Password:
            <div>
              <input type="email" name="recipe_name" placeholder="Name of recipe...">
            </div>
          </label>
        </div>

        <div>
          <button type="submit">login
          </button>
        </div>
        
        

      </form>
    </main>
  </div>
</body>
</html>

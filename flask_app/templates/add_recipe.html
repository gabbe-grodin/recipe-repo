<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="stylesheet" href="/flask_app/static/css/style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Belanosima:wght@400;600;700&family=Fuzzy+Bubbles:wght@400;700&family=Mansalva&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- HEADER START -->
    <header>
     
      <h1>Add your recipe!</h1>

      <nav>
        <div>
          <a href="/dashboard">back to recipes</a>
        </div>
        <div>
          <a href="/logout">logout</a>
        </div>
      </nav>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main>
      
      <!-- place for form validation alerts -->
      <p class="alert">Alert placeholder</p>
      
      <form action="/add/recipe/submission" method="post">
        <!-- 3 inputs: name, description, instructions -->
        <div class="flx col gap-3 pb-20">
          
          <div>
            <label for="recipe_name">Name:
              <div>
                <input type="text" name="recipe_name" placeholder="Name of recipe...">
              </div>
            </label>
          </div>

          <div>
            <label for="recipe_description">Description:
            </label>
            <textarea name="recipe_description" placeholder="Describe your dish..." rows="6" id="recipe_description"></textarea>
          </div>
          
          <div>
            <label for="recipe_instructions">Instructions:
            </label>
            <textarea name="recipe_instructions" placeholder="Type out the steps here..." rows="10" id="recipe_instructions"></textarea>
          </div>
          
        
          <!-- date cooked/made input and under 30 radios -->
        
          
          <div>
            <label for="recipe_date">Date cooked/ made
              <div>
                <input type="date" name="recipe_date" value="">
              </div>
            </label>
          </div>



          
          <!-- RADIOS START -->
          <div class="flx col gap-3 align-cent">
            <label>Under 30 minutes?</label>
            <div class="flx vert-align-middle">
              
              <div class="flx row">
                <label for="yes">Yes</label>
                <input type="radio" name="under_30" id="under_30" value=1 class="radio">
              </div>
              
              <div class="flx row">
                <label for="no">No</label>
                <input type="radio" name="under_30" id="under_30" value=0 class="radio">
              </div>
              
            </div>
            
          </div>
          <!-- RADIO END -->

          
          <div>
            <button type="submit">create recipe</button>
            <!-- <input type="submit" value="Submit" class="btn"> -->
          </div>
        </div>
      </form>
      <!-- FORM END -->
    </main>
    <!-- MAIN END -->
  </div>
</body>
</html>
